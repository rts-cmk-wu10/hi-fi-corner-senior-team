<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi-Shop Category List</title>
	<link rel="stylesheet" href="/style.css/files.css">
    <link rel="stylesheet" href="/style.css/files.css">
</head>

<body class="">
	<header class="header__search"></header>

    <header class="subCategoryHeader">
		<nav role="navigation">
			<a href="./" class="siteBrand">Home</a>
			<ul class="shopNavigation">
				<li class="categoryNav__navItem"><a href="#" data-point="amplifiers">Amplifiers</a></li>
				<li class="categoryNav__navItem"><a href="#" data-point="speakers">Speakers</a></li>
				<li class="categoryNav__navItem"><a href="#" data-point="turntables">Turntables</a></li>
			</ul>
		</nav>
	</header>

	<header class="subBrandHeader">
		<nav role="navigation">
			<h2>Search by brand</h2>
			<ul class="shopNavigation">
				<li class="categoryNav__navItem"><a href="#" data-point="marantz">Marantz</a></li>
				<li class="categoryNav__navItem"><a href="#" data-point="creek">Creek</a></li>
			</ul>
		</nav>
	</header>
	<main id="shop__categoryContainer">
		<div class="search-container">
			<form class="searchForm">
				<input type="text" name="search" placeholder="Search Products">
				<button type="submit">Search</button>
			</form>
		</div>
		<div id="search-results" class="product-container"></div>
		<div id="product-grid" class="product-container hidden"></div> <!-- Hide the product grid -->
	</main>

	<script src="/js/shop-category-nav.js" defer></script>
	<script src="js/header__search.js" defer></script>
	
</body>

</html>
