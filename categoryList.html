<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi-Shop Category List</title>
    <link rel="stylesheet" href="style.css/categoryList.css">
</head>

<body>
    <header class="subCategoryHeader">
		<nav role="navigation">
			<a href="./" class="siteBrand">Home</a>
			<ul class="shopNavigation">
				<li class="categoryNav__navItem"><a href="#" data-point="amplifiers">Amplifiers</a></li>
				<li class="categoryNav__navItem"><a href="#" data-point="speakers">Speakers</a></li>
				<li class="categoryNav__navItem"><a href="#" data-point="turntables">Turntables</a></li>
			</ul>
		</nav>
	</header>
	<main id="shop__categoryContainer">

		
		<form optionBar>
			<label for="sortItemBy">Sort by</label>
	
			<select name="sortItemBy" id="sortItemBy">
				<option value="price">Price</option>
				<option value="brand">Brand</option>
				<option value="availability">Availability</option>
			</select>
		</form>
	</main>

	<script src="/hi-fi-corner-senior-team/js/shop-category-nav.js" defer></script>
</body>

</html>
